<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>점검중 | MySite</title>
  <style>
    :root { color-scheme: light dark; }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #0f172a;
      color: #e2e8f0;
      font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      padding: 24px;
    }
    .card {
      max-width: 520px;
      width: 100%;
      background: rgba(15, 23, 42, 0.75);
      border: 1px solid rgba(148, 163, 184, 0.25);
      border-radius: 16px;
      padding: 32px 28px;
      backdrop-filter: blur(10px);
      box-shadow: 0 20px 60px rgba(0,0,0,0.35);
    }
    h1 { margin: 0 0 12px; font-size: 28px; font-weight: 800; letter-spacing: -0.02em; }
    p { margin: 0 0 8px; line-height: 1.6; color: #cbd5e1; }
    .badge {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 8px 12px;
      border-radius: 999px;
      background: rgba(59,130,246,0.12);
      color: #bfdbfe;
      font-size: 13px;
      font-weight: 600;
      margin-bottom: 14px;
      border: 1px solid rgba(59,130,246,0.2);
    }
    .dot {
      width: 10px; height: 10px; border-radius: 999px;
      background: #38bdf8; box-shadow: 0 0 12px #38bdf8;
    }
    .footer { margin-top: 18px; font-size: 13px; color: #94a3b8; }
  </style>
</head>
<body>
  <main class="card" role="main" aria-label="서비스 점검 안내">
    <div class="badge"><span class="dot" aria-hidden="true"></span>점검중 (Maintenance)</div>
    <p>잠시 후 다시 접속해 주세요.</p>
  </main>
</body>
</html>
